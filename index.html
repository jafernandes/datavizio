<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo da Empresa</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Fundo de exemplo, altere conforme necessário */
        }

        .logo {
            max-width: calc(100% - 40px); /* Ajuste o valor da margem conforme necessário */
            max-height: calc(100% - 40px);
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Logo da Empresa" class="logo">
</body>
</html>
